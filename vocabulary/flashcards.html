<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Flashcards</h1>
        <nav class="flex justify-center gap-4 mt-2">
            <a href="../index.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Home">Home</a>
            <a href="../videos/videos.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Videos">Videos</a>
            <a href="../quiz/quiz.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Quiz">Quiz</a>
            <a href="../practice/writing.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Kanji Practice">Kanji Practice</a>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <div class="flashcard-container">
            <div class="flashcard-stack"></div>
            <div class="flashcard-stack"></div>
            <div class="flashcard">
                <div class="flashcard-inner" id="flashcard-inner">
                    <div class="flashcard-front">
                        <h2 id="flashcard-word" class="text-4xl sm:text-5xl font-bold text-gray-800"></h2>
                        <p id="flashcard-romaji-front" class="mt-2 text-lg text-gray-600"></p>
                    </div>
                    <div class="flashcard-back">
                        <h2 id="flashcard-meaning" class="text-3xl sm:text-4xl font-bold text-gray-800"></h2>
                        <p id="flashcard-romaji-back" class="mt-2 text-lg text-gray-600"></p>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-center gap-4">
                <button id="next-card" class="flashcard-button bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">Next Card</button>
                <button id="flip-card" class="flashcard-button bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-semibold">Flip Card</button>
            </div>
            <div id="error-message" class="mt-4 text-center"></div>
        </div>
    </main>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/flashcards.js"></script>
</body>
</html>
