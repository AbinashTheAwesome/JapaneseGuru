<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dark.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Japanese Quiz</h1>
        <nav class="flex justify-center gap-4 mt-2" role="navigation">
            <a href="../index.html" class="px-3 py-2 rounded hover:bg-green-700">Home</a>
            <a href="../videos/videos.html" class="px-3 py-2 rounded hover:bg-green-700">Videos</a>
            <a href="../vocabulary/flashcards.html" class="px-3 py-2 rounded hover:bg-green-700">Flashcards</a>
            <a href="../practice/writing.html" class="px-3 py-2 rounded hover:bg-green-700">Kanji Practice</a>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <div class="quiz-container animate-fade-in">
            <div class="quiz-type-buttons mb-6 flex justify-center gap-4">
                <button id="hiragana-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-semibold" onclick="window.location.href='?type=hiragana'">Hiragana</button>
                <button id="katakana-btn" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 text-lg font-semibold" onclick="window.location.href='?type=katakana'">Katakana</button>
            </div>
            <h2 id="question" class="text-lg font-semibold"></h2>
            <div id="timer" class="text-center"></div>
            <div class="options space-y-2">
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
                <button class="option"></button>
            </div>
            <div id="result" class="text-center"></div>
            <div id="progress" class="text-center font-semibold"></div>
        </div>
    </main>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/quiz.js"></script>
</body>
</html>
