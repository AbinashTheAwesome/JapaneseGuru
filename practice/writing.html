<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Kanji Practice</h1>
        <nav class="flex justify-center gap-4 mt-2">
            <a href="../index.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Home">Home</a>
            <a href="../videos/videos.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Videos">Videos</a>
            <a href="../quiz/quiz.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Quiz">Quiz</a>
            <a href="../vocabulary/flashcards.html" class="px-3 py-2 rounded hover:bg-green-700 focus:bg-green-700 focus:outline-none" aria-label="Go to Flashcards">Flashcards</a>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Kanji Writing Practice</h2>
            <p class="mb-4">Practice writing kanji characters here.</p>
            <div class="relative">
                <canvas id="kanji-canvas" width="300" height="300"></canvas>
                <canvas id="stroke-guide" width="300" height="300" class="stroke-guide"></canvas>
            </div>
            <div class="controls mt-4">
                <button id="clear-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear</button>
                <span id="current-kanji" class="mx-4"></span>
                <button id="next-kanji" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Next Kanji</button>
            </div>
            <div id="error-message" class="mt-4 text-center"></div>
        </section>
    </main>
    <script src="../assets/js/storage.js"></script>
    <script src="../assets/js/canvas.js"></script>
</body>
</html>
